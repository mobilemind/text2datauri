engines:
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 42
  eslint:
    enabled: true
    channel: "eslint-3"
  fixme:
    enabled: true
  markdownlint:
    enabled: true
ratings:
  paths:
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.md"
exclude_paths:
- node_modules/
